<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>UpSkill Project</title>
</head>
<body>
    <div class="box1">
        <div class="box2">
            <form>
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
                <label for="email">Email</label><br>
                <input type="email"  id="email" name="email" placeholder="Enter your email"><br><br>
                <label for="age">Age</label><br>
                <input type="text" id="age" name="age" placeholder="Enter your age">
            </form><br><br>
    
            <label for="">Which option best describes you?</label><br>
            <select name="" id="">
                <option value="">Student</option>
                <option value="">Master</option>
                <option value="">Doctor</option>
                <option value="">Entrepreneur</option>
            </select><br><br><br>
    
            <label for="">Would you recommend GeeksforGeeks to a friend?</label><br>
            <input type="radio" name="hire" id="yes" value="yes">
            <label for="yes">Yes</label><br>
            <input type="radio" name="hire" id="no" value="no">
            <label for="no">No</label><br>
            <input type="radio" name="hire" id="maybe" value="maybe">
            <label for="maybe">Maybe</label><br><br><br>
    
            <label for="">Languages and Frameworks known (check all that apply)</label><br>
            <input type="checkbox" name="css" id="css" value="css">
            <label for="css">CSS</label><br>
            <input type="checkbox" name="c++" id="c++" value="c++">
            <label for="c++">C++</label><br>
            <input type="checkbox" name="java" id="java" value="java">
            <label for="java">JAVA</label><br>
            <input type="checkbox" name="c==" id="c==" value="c==">
            <label for="c==">C==</label><br>
            <div class="java">
                <input type="checkbox" name="javascript" id="javascript" value="javascript">
                 <label for="javascript">JAVASCRIPT</label><br>
            </div>
            <input type="checkbox" name="python" id="python" value="python">
            <label for="python">PYTHON</label><br>
            <div class="frame">
                <input type="checkbox" name="framework" id="framework" value="framework">
                <label for="framework">FRAMEWORK</label><br><br>
            </div>
    
            <div class="down">
                <label for="">Any comments or suggestions?</label><br>
                <input type="text" name="" id="">
            </div><br>
            
            <div class="submit">
                <form>
                    <input type="submit" value="Submit"><br><br>
                </form>
            </div>

            <footer>&copy; Designed by Daniel-Smith</footer>
        </div>
    </div>
</body>
</html>
